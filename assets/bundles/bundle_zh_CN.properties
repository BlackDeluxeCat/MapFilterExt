guide.vanilla.info = 纯正原版网格. [accent]可以更改颜色.\
  \n\
  \n[scarlet]请注意, 要使MFE-guide渲染, 必须启用左侧工具栏的网格功能.
guide.expression.info = 通过函数解析式画一条自定义曲线.\
  \n\
  \nf(x): 曲线的函数解析式.\
  \ns(x): 曲线的粗细. 可以是解析式.\
  \n\
  \ndx, dy: 坐标系原点偏移.\
  \nrot: 坐标系绕原点旋转（角度制）.\
  \n水平拖拽标签可以调参, 双击标签归0.\
  \n\
  \n\
  \n[accent]*** 按钮功能 ***[]\
  \n\
  \n显示坐标系\
  \n\
  \n切换坐标系: 直角坐标系/极坐标系. 极坐标系下, x表示theta, y表示rho.\
  \n\
  \n图像精度: 0.5/0.25. 不会影响填充精度.\
  \n\
  \n线粗模式: 中心/加. 加模式从(x, f(x))画到(x, f(x)+s(x)), 中心模式从(x, f(x)-0.5s(x))画到(x, f(x)+0.5s(x)).\
  \n\
  \n填充: 用编辑器的1x1画笔填充图像.\
  \n\
  \n[scarlet]各项和运算符之间要有空格!\
  \n[royal]*** Ops ***[white]\
  \na + b, a - b, a * b, a / b, *四则运算. 负号不支持单个使用取相反数! 用0 - a.\
  \na ^ b, *指数\
  \nlog(a, N), ln(N), lg(N), *对数\
  \nsin(a), cos(a), tan(a), *三角函数 弧度制\
  \narcsin(r), arccos(r), arctan(r), *反三角函数 弧度制\
  \nabs(a), *绝对值|a|\
  \nsgn(a), *符号函数, 取1若a>0, 取0若a=0, 取-1若a<0\
  \ng0(a), geq0(a), *二值化判断. g0(a)=1若a>0, =0若a<=0. geq0(a)=1若a>=0, =0若a<0\
  \nmin(a, b), max(a, b), *取a, b中的最小/最大值\
  \nfloor(a), ceil(b), round(a), *向下取整/向上取整/四舍五入\
  \nmod(a, n), *a除以n的余数\
  \nlen(dx, dy), *=(dx^2+dy^2)^0.5
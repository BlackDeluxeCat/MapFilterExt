guide.vanilla.info = 纯正原版网格. [accent]可以更改颜色.\
  \n\
  \n[scarlet]请注意, 要使MFE-guide渲染, 必须启用左侧工具栏的网格功能.
guide.expression.info = 通过函数解析式画一条自定义函数曲线.\
  \n\
  \nf(x): 曲线的函数解析式.\
  \ns(x): 曲线的粗细. 可以是解析式.\
  \n解析式出现的自定义符号将被视作子表达式，子表达式可以使用自变量x，可以复合其他表达式。\
  \n\
  \ndx, dy: 坐标系原点偏移.\
  \nrot: 坐标系绕原点旋转（角度制）.\
  \n水平拖拽标签可以调参, 双击标签归0.\
  \n\
  \n\
  \n[accent]*** 按钮功能 ***[]\
  \n\
  \n显示坐标系\
  \n\
  \n切换坐标系: 直角坐标系/极坐标系. 极坐标系下, x表示theta, y表示rho.\
  \n\
  \n图像精度: 0.5/0.25. 不会影响填充精度.\
  \n\
  \n线粗模式: 中心/加. 加模式从(x, f(x))画到(x, f(x)+s(x)), 中心模式从(x, f(x)-0.5s(x))画到(x, f(x)+0.5s(x)).\
  \n\
  \n填充: 用编辑器的1x1画笔填充图像.\
  \n\
  \n[scarlet]各项和运算符之间要有空格!\
  \n[royal]*** Ops ***[white]\
  \ne, pi \n*e, π\
  \na + b, a - b, a * b, a / b, \n*四则运算. 负号不支持单个使用取相反数! 用0 - a.\
  \na ^ b, \n*指数\
  \nlog(a, N), ln(N), lg(N), \n*对数\
  \nsin(a), cos(a), tan(a), \n*三角函数 弧度制\
  \narcsin(r), arccos(r), arctan(r), \n*反三角函数 弧度制\
  \nabs(a), \n*绝对值|a|\
  \nsgn(a), \n*符号函数, 取1若a>0, 取0若a=0, 取-1若a<0\
  \ng0(a), geq0(a), \n*二值化判断. g0(a)=1若a>0, =0若a<=0. geq0(a)=1若a>=0, =0若a<0\
  \nmin(a, b), max(a, b), \n*取a, b中的最小/最大值\
  \nfloor(a), ceil(b), round(a), \n*向下取整/向上取整/四舍五入\
  \nmod(a, n), \n*a除以n的余数\
  \nlen(dx, dy), \n*=(dx^2+dy^2)^0.5\
  \nnoise(x, y, seed), \n*二位噪声图像上某点的值, seed支持整数
guide.curve.info = 通过方程画一条自定义曲线.\
  \n\
  \nC(x,y): 曲线的方程体.\
  \nd(x,y): z的邻域, 可以是关于x,y的解析式. 曲线方程对应的函数z=C(x,y)值落入该范围时,绘制.\
  \n线粗模式为加, 邻域为[-d, d]; 线粗模式为中心, 邻域为[0,d].\
  \n\n其他介绍可参考函数解析式.
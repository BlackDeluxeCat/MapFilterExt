guide.vanilla.info = Bring back vanilla grid lines. [accent]Color setting is available.\
  \n\
  \n[scarlet]Please note that for MFE-guide to render, the grid tool in the left toolbar must be enabled.
guide.expression.info = Draw a custom curve with mathematical expression.\
  \n\
  \nf(x): The analytic expression of the line.\
  \ns(x): The stroke of the line. Can be an analytic expression.\
  \n\
  \ndx, dy: Pan the origin of coordinate system.\
  \nrot: Rotate the coordinate system around the origin.(Deg)\
  \nDrag the label horizontally to adjust. Double-click the label to make 0.\
  \n\
  \n\
  \n[accent]*** Button functions ***[]\
  \n\
  \nShow Coordinate System\
  \n\
  \nSwitch Coordinate System: rectangular/polar. In polar system, x->theta and y->rho.\
  \n\
  \nGraph Accuracy: static/dynamic. Dynamic step makes graph detailed.\
  \n\
  \nStroke Mode: center/add. Add mode lines from P1(x, f(x)) to P2(x, f(x)+s(x)), Center mode lines from P1(x, f(x)-0.5s(x)) to P2(x, f(x)+0.5s(x)).\
  \n\
  \nFill: Fill the graph with 1x1 editor pencil tool.\
  \n\
  \n[scarlet]Spaces needed between items and operators!\
  \n[royal]*** Ops ***[]\
  \na + b, a - b, a * b, a / b, *base arithmetic\
  \na ^ b, *exponentiation\
  \nlog(a, N), ln(N), lg(N), *logarithm\
  \nsin(a), cos(a), tan(a), *trigonometry in radians\
  \narcsin(r), arccos(r), arctan(r), *inverse trig in radians\
  \nabs(a), *absolute value, |a|\
  \nmin(a, b), max(a, b), *minimum or maximum of a and b\
  \nfloor(a), ceil(b), round(a), *round down/up/off\
  \nmod(a, n), *remainder of a divided by n\
  \nlen(dx, dy), *=(dx^2+dy^2)^0.5
  